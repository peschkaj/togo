version: "2"
sql:
  - engine: "postgresql"
    queries: "query.sql"
    schema: "query.sql"
    gen:
      go:
        package: "postgres"
        sql_package: "pgx/v4"
        out: "."
        overrides:
          - db_type: "timestamp"
            go_type:
              import: "time"
              type: "Time"
              pointer: false
            nullable: true
          - db_type: "timestamptz"
            go_type:
              import: "time"
              type: "Time"
              pointer: false
            nullable: true